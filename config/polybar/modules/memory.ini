[module/memory]
type = internal/memory
interval = 3

format =  <bar-used>
label = %percentage_used%%
format-foreground = ${colors.color5}
format-margin = 1
bar-used-width = 10
bar-used-indicator =
bar-used-fill = ━
bar-used-fill-foreground = ${colors.color5}
bar-used-empty = ━
bar-used-empty-foreground = ${colors.foreground}