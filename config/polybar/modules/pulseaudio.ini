[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5

label-volume = %percentage%
label-volume-background = ${color.background}
format-volume = <label-volume>
format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${color.green}
format-volume-prefix-background = ${color.background}

label-muted = "shh"
label-muted-background = ${color.background}
format-muted = <label-muted>
format-muted-prefix = "ﱝ " 
format-muted-prefix-foreground = ${color.green}
format-muted-prefix-background = ${color.background}

ramp-volume-0 = 
ramp-volume-1 = 奔
ramp-volume-2 = 墳

click-right = pavucontrol &