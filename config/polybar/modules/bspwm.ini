[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-scroll = true

reverse-scroll = false
ws-icon-0 = "I;  "
ws-icon-1 = "II;  "
ws-icon-2 = "III;  "
ws-icon-3 = "IV;  "
ws-icon-4 = "V;  "
ws-icon-5 = "VI;  "
ws-icon-6 = "VII;  "
ws-icon-7 = "VIII;  "
ws-icon-8 = "IX;  "
ws-icon-9 = "X;  "
ws-icon-default = "  "
format = <label-state>

label-monitor = %name%

label-dimmed-foreground = #555
label-dimmed-underline = ${color.background}
label-dimmed-focused-background = #f00

label-focused = %icon%
label-focused-foreground = ${color.red}
label-focused-background = ${color.background}
label-focused-underline = ${color.orange}

label-occupied = %icon%
label-occupied-underline = ${color.orange}
label-occupied-foreground = ${color.white}
label-occupied-background = ${color.background}

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.background}
label-urgent-underline = ${color.red}

label-empty = %icon%
label-empty-foreground = ${color.white}
label-empty-background = ${color.background}
label-empty-underline = ${color.background}
