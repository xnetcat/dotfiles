[module/bspwm]
type = internal/bspwm
format = <label-state>
format-background = ${colors.color8}

ws-icon-0 = TERM;
ws-icon-1 = CODE;
ws-icon-2 = WEB; 
ws-icon-3 = WINDOWS;
ws-icon-4 = FILES;
ws-icon-5 = MEDIA;
ws-icon-6 = TASKS;
ws-icon-7 = EXTRA;
ws-icon-default = 

label-empty-foreground = ${colors.background}
label-focused = %icon%
label-focused-foreground = ${colors.color1}
label-focused-padding = 1
label-occupied = %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1
label-empty = %icon%
label-empty-padding = 1